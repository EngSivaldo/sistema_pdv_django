<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PDV{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* espaço para navbar fixa */
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.6rem;
        }
        .nav-link.active {
            font-weight: bold;
            color: #FFD700 !important; /* destaque dourado para o item ativo */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">PDV</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Vendas primeiro -->
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'fazer_venda' %}active{% endif %}" 
             href="{% url 'fazer_venda' %}">💵 Fazer Venda</a>
        </li>

        <!-- Produtos -->
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'listar_produtos' %}active{% endif %}" 
             href="{% url 'listar_produtos' %}">📦 Produtos</a>
        </li>

        <!-- Clientes -->
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'listar_clientes' %}active{% endif %}" 
             href="{% url 'listar_clientes' %}">👤 Clientes</a>
        </li>

        <!-- Fornecedores -->
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'listar_fornecedores' %}active{% endif %}" 
             href="{% url 'listar_fornecedores' %}">🏭 Fornecedores</a>
        </li>

        <!-- Cadastrar Fornecedor -->
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'cadastrar_fornecedor' %}active{% endif %}" 
             href="{% url 'cadastrar_fornecedor' %}">➕ Cadastrar Fornecedor</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
