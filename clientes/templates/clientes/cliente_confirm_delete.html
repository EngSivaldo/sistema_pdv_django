{% extends 'base.html' %}

{% block title %}Excluir Cliente{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Excluir Cliente</h2>
  <p>Tem certeza que deseja excluir <strong>{{ cliente.nome }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
